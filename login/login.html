<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <form id="form_container" action="">
        <h1>Login Here</h1>
        <p>Please Fill your Credentials here</p>

        <div>
            <label for="email">Email Address</label>
            <input id="email" class="user_inputs" type="email" placeholder="user@gmail.com">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" class="user_inputs" type="text" placeholder="********">
        </div>

        <input type="submit" value="Login">
        <p>No Account? - <a href="../registration/registration.html">Register</a></p>
    </form>
</body>
</html>
